<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>curriculo</title>
  </head>
  <body>
    <header>
      <div class="profile">
        <!--divisão da tela para foto de perfil-->
        <img
          src="Image.jpeg"
          alt="foto de perfil"
        />
      </div>
      <div class="links">
        <!--divisão da tela para links-->
        <a target="_blank" href="http://github.com">Github</a>
        <a target="_blank" href="http://instagram.com">Instagram</a>
        <a target="_blank" href="http://youtube.com">Youtube</a>
      </div>
    </header>
    <section class="descrição">
      <p>Eu</p>
      <button id="botao">Continue lendo</button>
    </section>
    <section class="conteudo">
      <!--primeiro bloco de informações-->
      <div class="bloco">
        <h2>Experiências Anteriores</h2>
        <p>Nenhuma</p>
      </div>
      <div class="bloco">
        <h2>Formação Acadêmica</h2>
        <p>Ensino fundamental e Duolingo</p>
      </div>
      <div class="bloco">
        <h2>Participação em Projetos e Eventos</h2>
        <p>Excurção senai</p>
      </div>
    </section>
    <section class="falacomigo">
      <!--formulario-->
      <h2>Interessado no meu curriculo?</h2>
      <form  action="https://formspree.io/f/xyzwykap"
      method="POST">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
        <label for="telefone">Telefone</label>
        <input type="telefone" name="telefone" id="telefone" required />
        <button type="submit">Entrar em contato</button>
      </form>
    </section>
    <section class="eu">
      <div class="bloco">
        <div id="card">
        <h2>Sobre mim</h2>
        <p>Eu sou eu</p>
        </div>
      </div>
      <div class="bloco">
        <h2>Meu canal</h2>
        <iframe width="315" height="215" src="https://www.youtube.com/embed/tu8-Ix-RLbQ?si=_QyjUogBjkQRQIHu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      <div class="bloco">
        <p>Mensagem do dia:</p>
        <h2>"Tudo passa, nem que seja por cima de você"</h2>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
